<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survery</title>
</head>
<body>
    <form>
        <fieldset><legend>Customer Service Survey</legend>
            <div>
                <label for="storeNumber">Store Number</label>
                <select id="storeNumber" value="3109">
                    <option value="3109">3109</option>
                    <option value="3110">3110</option>
                    <option value="3111">3111</option>
                    <option value="3112">3112</option>  
                </select> 
            </div>
            <div>
            <fieldset><legend>When you visited:</legend>
                <label for="date visited">Date Visited</label>
                <input type=date id="date visited">
                <br>
                <label for="timeVisited">Time</label>
                <input type=time id="timeVisited">
            </fieldset>
            </div>
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Name">
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div>
                <fieldset><legend>How would you rate your level of satisfaction with your visit?</legend>
                    <input type="radio" id="satisfactionLevel" name="Satisfaction Level">
                    <label for="satisfactionLevel">Satisfied</label>
                    <br>
                    <input type="radio" id="satisfactionLevel" name="Satisfaction Level">
                    <label for="satisfactionLevel">Neither satisfied nor dissatisfied</label>
                    <br>
                    <input type="radio" id="satisfactionLevel" name="Satisfaction Level">
                    <label for="satisfactionLevel">Dissatisfied</label>
                </fieldset>
            </div>
                    <label for="experienceDetails">Tell us about your experience:</label>
                <br>
                    <textarea id="experienceDetails" name="Experience Details" placeholder="Write anything, really. We read these." cols="20"  rows="10"></textarea>
                <br>
                    <label for="averageVisitsPerMonth">Times you visited last month:</label>
            <br>
                    <input id="averageVisitsPerMonth" type="number">
                <br>
                    <input type="checkbox" name="contactPermission" id="contactPermission">
                    <label for="contactPermission">Can we contact you about your experience?</label>
                <br>
                    <input type="submit">
        </fieldset>
    </form>
    </body>
</html>
